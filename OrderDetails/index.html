        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

<section class="container">
    <div id="formInfo">
        <img src="../assets/icons/icons8-search-bar-50.png" id= "customerManageIcon" alt="Bootstrap" width="60" height="60">
        <h2>Order Details</h2>
    </div>
    <div class="card mainDiv">
        <div class="card-header">
            Main / Search Order
        </div>
        <div class="card-body management-card">

            <!-- Search Item div-->
            <div class="card searchOrderCard">
                <div class="card-header" id="searchOrderCardTitle">
                    Get Details about the Order
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Input ID here" aria-label="Recipient's itemname" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">search</span>
                    </div>
                    <div id="searchBtnDiv">
                        <a href="#" class="btn btn-success">Search</a>&nbsp;&nbsp;
                        <select class="form-select form-select-sm" id="cmbSearchBy" aria-label="Small select example">
                            <option selected>Search By</option>
                            <option value="1">Order ID</option>
                            <option value="2">Customer ID</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Table-->
            <table class="table table-bordered table-hover">
                <thead>
                <tr class="table-info">
                    <th scope="col">Order ID</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Total</th>
                    <th scope="col">Discount</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <!-- Table-->
            <table class="table table-bordered table-hover">
                <thead>
                <tr class="table-info">
                    <th scope="col">Item Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Rice</th>
                    <td>Samba Rice</td>
                    <td>240</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <th scope="row">Rice</th>
                    <td>Naadu</td>
                    <td>300</td>
                    <td>4500</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
