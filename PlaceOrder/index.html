<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <section id="main-section">
        <div class="card">
            <div class="card-header">
                Home / Order
            </div>
            <div class="card-body">
                <div class="grid-container">
                    <!-- Invoice Details div-->
                    <div class="card searchCustomerCard">
                        <div class="card-header" id="searchInvoiceDetailsTitle">
                            Invoice Details
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="orderID" class="form-label">Order ID</label>
                                <input type="text" class="form-control" id="orderID" placeholder="Order ID">
                            </div>

                        </div>
                    </div>
                    <!--Item Details div-->
                    <div class="card searchCustomerCard">
                        <div class="card-header" id="searchCustomerCardTitle">
                            Invoice Details
                        </div>
                        <div class="card-body">
                        </div>
                    </div>
                    <!--Order Price summery div-->
                    <div class="card searchCustomerCard">
                        <div class="card-header" id="OrderPriceCardTitle">
                            Total Price
                        </div>
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
